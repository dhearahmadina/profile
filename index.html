  <style>
    body {
      font-family: "Times New Roman", serif;
      margin: 20px;
      padding: 0;

    }

    h1 {
      font-size: 2.2em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5em;
      margin-top: 20px;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    td {
      border: 2px solid black;
      padding: 10px;
      font-size: 1em;
      word-break: break-word;
    }

    td:first-child {
      font-weight: bold;
      width: 30%;
    }

    td:nth-child(2) {
      width: 5%;
      text-align: center;
    }

    td:last-child {
      width: 65%;
    }

    /* Responsif untuk layar kecil (HP) */
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }

      h1 {
        font-size: 1.8em;
      }

      h2 {
        font-size: 1.2em;
      }

      table {
        width: 100%;
        font-size: 0.95em;
      }

      td {
        display: block;
        width: 100%;
        border: none;
        border-bottom: 1px solid #ccc;
      }

      td:first-child {
        font-weight: bold;
        background-color: #f5f5f5;
      }

      tr {
        border: 2px solid #000;
        margin-bottom: 10px;
        display: block;
      }
    }
