<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Dhea - Responsif</title>
    <style>
        /* Gaya Dasar */
        body {
            font-family: "Times New Roman", serif;
            margin: 20px; /* Kurangi margin untuk efisiensi ruang */
            padding: 10px;
        }

        h1 {
            font-size: 36px; /* Sedikit disesuaikan untuk layar kecil */
            font-weight: bold;
            text-align: center; /* Posisikan judul di tengah */
        }

        h2 {
            font-size: 24px;
            margin-top: 30px;
            text-align: center;
        }

        /* Gaya Tabel */
        table {
            border-collapse: collapse;
            width: 90%; /* Gunakan persentase agar responsif */
            max-width: 600px; /* Batasi lebar maksimum agar tabel tidak terlalu lebar di desktop */
            margin: 10px auto; /* Tengah-kan tabel */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Tambahkan sedikit bayangan agar lebih menonjol */
        }

        td {
            border: 2px solid black;
            padding: 10px;
            font-size: 18px;
            text-align: left; /* Selalu rata kiri secara default */
            vertical-align: top;
        }

        /* Gaya Khusus Kolom */
        td:first-child {
            font-weight: bold;
            width: 120px; /* Lebar label */
        }

        td:nth-child(2) {
            width: 15px; /* Lebar titik dua (:) */
            text-align: center;
        }

        td:last-child {
            width: auto; /* Biarkan kolom ini mengambil sisa ruang */
        }

        /* Media Query untuk Responsivitas (Layar Kecil/Ponsel) */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            table {
                width: 100%; /* Penuhi lebar layar */
                display: block; /* Penting untuk responsivitas */
            }

            tr {
                border-bottom: 1px solid #ddd;
                display: block; /* Setiap baris menjadi blok */
            }

            td {
                border: none; /* Hilangkan batas antar sel */
                border-bottom: 1px dotted black; /* Tambahkan batas putus-putus untuk pemisah baris */
                display: block; /* Setiap sel menjadi blok (bertumpuk) */
                width: 100% !important; /* Ambil seluruh lebar */
                box-sizing: border-box; /* Pastikan padding tidak menambah lebar */
                padding-left: 10px;
                padding-right: 10px;
            }

            td:first-child {
                font-weight: bold;
                background-color: #f0f0f0; /* Beri latar belakang pada label */
                padding-top: 15px;
                padding-bottom: 5px;
            }
            
            td:nth-child(2) {
                display: none; /* Sembunyikan titik dua (:) saat tumpukan */
            }

            td:last-child {
                padding-top: 5px;
                padding-bottom: 15px;
            }
        }
    </style>
</head>
