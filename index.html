<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Dhea - Responsif & Rapi</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8; /* Sedikit latar belakang agar konten menonjol */
            color: #333;
        }

        h1 {
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            font-size: 26px;
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
            color: #555;
        }

        /* Container untuk Biodata */
        .biodata-container {
            max-width: 500px; /* Lebar maksimum seperti di gambar */
            margin: 0px auto; /* Tengah-kan container */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px; /* Sudut sedikit membulat */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden; /* Penting untuk border dalam */
        }

        /* Setiap item biodata (Nama, NPM, dll.) */
        .biodata-item {
            display: flex; /* Menggunakan flexbox untuk layout 2 kolom */
            flex-wrap: wrap; /* Izinkan wrapping pada layar kecil */
            border-bottom: 1px dotted black; /* Garis pemisah antar item */
        }

        .biodata-item:last-child {
            border-bottom: none; /* Tidak ada garis di item terakhir */
        }

        /* Label (Nama, NPM, Kelas, dll.) */
        .biodata-label {
            flex: 1; /* Ambil proporsi ruang */
            padding: 12px 15px;
            font-weight: bold;
            background-color: #f0f0f0; /* Latar belakang abu-abu muda */
            border-right: 1px solid #ddd; /* Pemisah vertikal */
            min-width: 120px; /* Lebar minimum untuk label */
        }

        /* Value (Dhea Rahmadina, C1C025040, dll.) */
        .biodata-value {
            flex: 2; /* Ambil lebih banyak ruang untuk nilai */
            padding: 12px 15px;
            color: #666;
            min-width: 150px; /* Lebar minimum untuk nilai */
        }

        /* Media Query untuk Responsivitas (Layar Sangat Kecil/Ponsel) */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 30px;
            }
            h2 {
                font-size: 22px;
            }
            .biodata-container {
                margin: 0 10px; /* Sedikit margin dari tepi layar */
            }
            .biodata-item {
                flex-direction: column; /* Tumpuk label dan value */
            }
            .biodata-label {
                border-right: none; /* Hapus border vertikal */
                border-bottom: 1px dotted #ccc; /* Border bawah untuk label */
                background-color: #e9e9e9; /* Sedikit lebih gelap */
                padding-bottom: 8px;
            }
            .biodata-value {
                padding-top: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Website saya</h1>
    <h2>Biodata Saya</h2>

    <div class="biodata-container">
        <div class="biodata-item">
            <div class="biodata-label">Nama</div>
            <div class="biodata-value">Dhea Rahmadina</div>
        </div>
        <div class="biodata-item">
            <div class="biodata-label">NPM</div>
            <div class="biodata-value">C1C025040</div>
        </div>
        <div class="biodata-item">
            <div class="biodata-label">Kelas</div>
            <div class="biodata-value">1D Akuntansi</div>
        </div>
        <div class="biodata-item">
            <div class="biodata-label">Umur</div>
            <div class="biodata-value">18 Tahun</div>
        </div>
        <div class="biodata-item">
            <div class="biodata-label">Hobby</div>
            <div class="biodata-value">Bernyanyi</div>
        </div>
    </div>
</body>
</html>
